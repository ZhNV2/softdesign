syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "ru.spbau";
option java_outer_classname = "Messenger";
option java_multiple_files = true;

message Msg {
    string login = 1;
    string date = 2;
    string text = 3;
}

service MessengerService {
    rpc startChat(stream Msg) returns (stream Msg) {}
}